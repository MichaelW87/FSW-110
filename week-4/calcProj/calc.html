<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="styleSheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div id="div1">
        <h2 id="add">Addition</h2>
        <input id="add1"  type="number">
        <input id="add2"  type="number">
        <button id="addButton">Answer</button>
    </div>
    <div id="div2">
        <h2 id="sub">Subtraction</h2>
        <input id="sub1"  type="number">
        <input id="sub2"  type="number">
        <button id="subButton">Answer</button>
    </div>
    <div id="div3">
        <h2 id="multi">Multiply</h2>
        <input id="multi1"  type="number">
        <input id="multi2"  type="number">
        <button id="multiButton">Answer</button>
    </div>
    <div id="div4">
        <h2 id="divi">Divide</h2>
        <input id="divi1"  type="number">
        <input id="divi2"  type="number">
        <button id="diviButton">Answer</button>
    </div>
    <h3 id="total"> </h3>
</body>
</html>
