<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coma's Cafe</title>
    <link rel="styleSheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <diV class="container">
        <header class="header">
            <h1>Coma's Cafe</h1>
        </header>
        <main class="sectionMain">
            <div class="listItems">
                <form class="items">
                    <img src="https://media.istockphoto.com/photos/mug-on-plate-filled-with-coffee-surrounded-by-coffee-beans-picture-id157528129?b=1&k=20&m=157528129&s=170667a&w=0&h=8DLweTb1F3_rJFKpHn9ha8aIiQQDAJKdX5y2pR63VsA=">
                    <label>Coffee</label>
                    <label>Price: $11.00</label>
                    <input type="number" id="coffeeNum" name ="coffeeNum" placeholder="0">
                    <img src="https://images.unsplash.com/photo-1585445490387-f47934b73b54?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmFnZWx8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">    
                    <label>Bagel</label>
                    <label>Price: $3.00</label>
                    <input type="number" id="bagelNum" name="bagelNum" placeholder="0">
                    <img src="https://images.unsplash.com/photo-1597481499666-130f8eb2c9cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHRlYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
                    <label>Tea</label>
                    <label>Price: $7.00</label>
                    <input type="number" id="teaNum" name="teaNum" placeholder="0">
                </form>
            </div>
            <div class="price-container">
                <h2 id="price">Price: $0.00</h2>
            </div>    
        </main>
        <footer>
            <span>Email: comascafe@gmail.com</span>
            <span>Website: comacafe.com</span>
            <span>Address: 411 W. State St Bristol, TN 37620</span> 
        </footer>
    </diV>
</body>
</html>
